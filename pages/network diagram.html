<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Network Diagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/network diagram.css">
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
  <!-- Main Content -->
  <main>
    <div class="container my-5">
      <h2 class="text-center mb-4">Interactive Network Diagram</h2>

      <!-- Search and Filter Options -->
      <div class="row mb-4">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Search by name or skills..." id="searchInput">
        </div>
        <div class="col-md-4">
          <select class="form-select" id="departmentFilter">
            <option value="" selected>Filter by Department</option>
            <option value="IT & Technology Solutions">IT & Technology Solutions</option>
            <option value="Software Development">Software Development</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Marketing & Communications">Marketing & Communications</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="advancedFilter">
            <option value="" selected>Filter by Skills</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="DevOps">DevOps</option>
            <option value="Python">Python</option>
            <option value="Cybersecurity">Cybersecurity</option>
          </select>
        </div>
      </div>

      <!-- Network Diagram -->
      <div id="network-diagram" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/network diagram.js"></script>
</body>
</html>
