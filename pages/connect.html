<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Others</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load Header
      fetch("../components/header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

      // Load Footer
      fetch("../components/footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);

      // Simulate connection request
      document.addEventListener("click", function (e) {
        if (e.target && e.target.classList.contains("connect-btn")) {
          alert(`Connection request sent to ${e.target.dataset.name}`);
        }
      });

      // Search Filter
      document.getElementById('searchInput').addEventListener('input', function () {
        const searchValue = this.value.toLowerCase();
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
          const name = card.querySelector('.card-title').textContent.toLowerCase();
          const skills = card.querySelector('.card-text:nth-of-type(2)').textContent.toLowerCase();
          card.style.display = (name.includes(searchValue) || skills.includes(searchValue)) ? '' : 'none';
        });
      });

      // Advanced Filters
      document.getElementById('advancedFilter').addEventListener('change', function () {
        const filterValue = this.value;
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
          const skills = card.querySelector('.card-text:nth-of-type(2)').textContent.toLowerCase();
          card.style.display = (filterValue === '' || skills.includes(filterValue.toLowerCase())) ? '' : 'none';
        });
      });
    });
  </script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #F8F9FA;
      color: #394348;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    h2 {
      font-family: 'Geogrotesque', sans-serif;
      color: #005876; /* Simac Blue */
      font-weight: bold;
    }

    .peer-image {
      object-fit: cover;
      width: 100%;
      height: 200px;
      border-radius: 10px; /* Rounded corners */
      border: 2px solid #EDEDED; /* Light grey border */
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #CC142F; /* Simac Red */
      border-color: #CC142F;
    }

    .btn-primary:hover {
      background-color: #A9102C;
    }

    .btn-outline-primary {
      color: #CC142F;
      border-color: #CC142F;
    }

    .btn-outline-primary:hover {
      background-color: #CC142F;
      color: white;
    }

    footer {
      background-color: #394348;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #CC142F;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .recommendations {
      background-color: #EDEDED;
      padding: 20px;
      border-radius: 10px;
    }

    .recommendations h3 {
      color: #CC142F;
    }
  </style>
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main>
    <div class="container my-5">
      <h2 class="text-center mb-4">Connect with Others</h2>

      <!-- Search and Filter Options -->
      <div class="row mb-4">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Search by name or skills..." id="searchInput">
        </div>
        <div class="col-md-4">
          <select class="form-select" id="departmentFilter">
            <option value="" selected>Filter by Department</option>
            <option value="IT & Technology Solutions">IT & Technology Solutions</option>
            <option value="Software Development">Software Development</option>
            <option value="Industrial Automation">Industrial Automation</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Marketing & Communications">Marketing & Communications</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="advancedFilter">
            <option value="" selected>Filter by Skills</option>
            <option value="Python">Python</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Machine Learning">Machine Learning</option>
          </select>
        </div>
      </div>

      <!-- Recommendations Section -->
      <div class="recommendations mb-5">
        <h3>Recommended Connections</h3>
        <div class="row gy-4">
          <!-- Example Recommendation Card -->
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="../assets/images/person 3.jpg" class="peer-image" alt="Emily White">
              <div class="card-body text-center">
                <h5 class="card-title">Emily White</h5>
                <p class="card-text">Department: IT & Technology Solutions</p>
                <p class="card-text">Skills: DevOps, Cloud Architecture</p>
                <button class="btn btn-primary connect-btn" data-name="Emily White">Connect Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabs for Peers and Mentors -->
      <ul class="nav nav-tabs mb-4" id="connectTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="peers-tab" data-bs-toggle="tab" data-bs-target="#peers" type="button" role="tab" aria-controls="peers" aria-selected="true">Peers</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="mentors-tab" data-bs-toggle="tab" data-bs-target="#mentors" type="button" role="tab" aria-controls="mentors" aria-selected="false">Mentors</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="connectTabsContent">
        <!-- Peers Section -->
        <div class="tab-pane fade show active" id="peers" role="tabpanel" aria-labelledby="peers-tab">
          <div class="row gy-4">
            <!-- Card 1: John Doe -->
            <div class="col-md-4">
              <div class="card shadow-sm">
                <img src="../assets/images/person 1.jpg" class="peer-image" alt="John Doe">
                <div class="card-body text-center">
                  <h5 class="card-title">John Doe</h5>
                  <p class="card-text">Department: IT & Technology Solutions</p>
                  <p class="card-text">Skills: Cloud Computing, Cybersecurity</p>
                  <a href="peer-profile.html?name=John%20Doe" class="btn btn-outline-primary">View Profile</a>
                  <button class="btn btn-primary connect-btn" data-name="John Doe">Connect</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
