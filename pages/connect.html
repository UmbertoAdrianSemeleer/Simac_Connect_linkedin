<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Others</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="/css/style.css" rel="stylesheet">
  <script src="/js/simac-network.js" defer></script>
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Connect Page Content -->
  <div class="container my-5">
    <h2 class="text-center mb-4" style="color: #005876;">Connect with Others</h2>

    <!-- Search and Filter Bar -->
    <div class="search-bar mb-4 p-3 bg-white rounded shadow">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by name or skills...">
        </div>
        <div class="col-md-4">
          <select id="departmentFilter" class="form-select">
            <option value="" selected>Filter by Department</option>
            <option value="IT & Technology Solutions">IT & Technology Solutions</option>
            <option value="Software Development">Software Development</option>
            <option value="Marketing & Communications">Marketing & Communications</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="roleFilter" class="form-select">
            <option value="" selected>Filter by Role</option>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
            <option value="Designer">Designer</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Profile Cards Grid -->
    <div class="row gy-4" id="profilesContainer"></div>
  </div>
 
  

</div>
  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Employee Dataset -->
  <script src="/js/employees.js"></script>
  <!-- Connect Page Logic -->
  <script src="/js/connect.js"></script>
  <!-- Connect Page Logic -->
  <script src="/js/mock_diagram.js"></script>
</body>
</html>
